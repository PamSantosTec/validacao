    <script>
        let counter = 0;

// Fun√ß√£o para aumentar o contador e iniciar a anima√ß√£o do foguete
function increaseCounter() {
    counter++;
    document.getElementById("counter").innerText = counter;
    launchRocket();
}

// Fun√ß√£o para lan√ßar a anima√ß√£o do foguete
function launchRocket() {
    const rocket = document.getElementById("rocket");
    if (rocket) {
        rocket.classList.add("launch");
        setTimeout(() => {
            rocket.classList.remove("launch");
        }, 500);
    }
}

// Fun√ß√£o para copiar o conte√∫do de um campo espec√≠fico para a √°rea de transfer√™ncia
function copyToClipboard(textId) {
    const textArea = document.getElementById(textId);
    if (textArea) {
        textArea.select();
        document.execCommand("copy");

        // Criar a mensagem de alerta personalizada
        let alertBox = document.createElement("div");
        alertBox.innerText = "Texto copiado!";
        alertBox.style.position = "fixed";
        alertBox.style.top = "10px";
        alertBox.style.left = "50%";
        alertBox.style.transform = "translateX(-50%)";
        alertBox.style.backgroundColor = "rgba(0, 0, 0, 0.8)";
        alertBox.style.color = "white";
        alertBox.style.padding = "10px 20px";
        alertBox.style.borderRadius = "5px";
        alertBox.style.zIndex = "1000";
        alertBox.style.fontSize = "16px";

        // Adicionar a mensagem ao corpo do documento
        document.body.appendChild(alertBox);

        // Remover a mensagem automaticamente ap√≥s 3 segundos
        let timeout = setTimeout(() => {
            alertBox.remove();
        }, 3000);

        // Remover a mensagem ao clicar na tela
        alertBox.addEventListener("click", () => {
            clearTimeout(timeout);
            alertBox.remove();
        });
    }
}

// Fun√ß√£o para copiar os dados preenchidos no formul√°rio da aba ativa
function copiarDados() {
    const abaAtiva = document.querySelector(".tab-content.active");
    if (!abaAtiva) return alert("Nenhuma aba ativa!");

    let dadosParaCopiar = "***** SEGUE A VALIDA√á√ÉO *****\n\n";
    dadosParaCopiar += `Conferente: P√¢mela Santos\n`;

    // Pega os valores de todos os inputs dentro da aba ativa
    abaAtiva.querySelectorAll("input").forEach(input => {
        const label = abaAtiva.querySelector(`label[for='${input.id}']`);
        if (label) {
            const textoLabel = label.innerText.trim().replace(/:$/, ""); // Remove ":" extra
            dadosParaCopiar += `${textoLabel}: ${input.value}\n`;
        }
    });

    // Copiar para a √°rea de transfer√™ncia
    navigator.clipboard.writeText(dadosParaCopiar)
        .then(() => {
            mostrarAviso("‚úÖ Dados copiados com sucesso!");
        })
        .catch(() => {
            mostrarAviso("‚ùå Erro ao copiar os dados.");
        });
}

function mostrarAviso(mensagem) {
    // Remove qualquer aviso existente
    let avisoExistente = document.getElementById("aviso-copiado");
    if (avisoExistente) {
        avisoExistente.remove();
    }

    // Cria o elemento de aviso
    let aviso = document.createElement("div");
    aviso.id = "aviso-copiado";
    aviso.innerText = mensagem;
    aviso.style.cssText = `
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #28a745;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        cursor: pointer;
    `;

    // Adiciona √† p√°gina
    document.body.appendChild(aviso);

    // Remove o aviso ap√≥s 3 segundos
    setTimeout(() => {
        aviso.remove();
    }, 3000);

    // Permite remover o aviso ao clicar nele ou em qualquer lugar da tela
    aviso.addEventListener("click", () => aviso.remove());
    document.addEventListener("click", () => aviso.remove(), { once: true });
}


// Fun√ß√£o para apagar os dados do formul√°rio da aba ativa
function apagarDados() {
    const abaAtiva = document.querySelector(".tab-content.active");
    if (!abaAtiva) return alert("Nenhuma aba ativa!");

    abaAtiva.querySelectorAll("input").forEach(input => input.value = "");
    alert("Todos os campos foram apagados!");
}

// Fun√ß√£o para alternar entre abas
function openTab(tabId, element) {
    // Remover a classe 'active' de todas as abas e conte√∫dos
    document.querySelectorAll(".tab-content").forEach(tab => tab.classList.remove("active"));
    document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));

    // Ativar a aba e seu bot√£o correspondente
    const selectedTab = document.getElementById(tabId);
    if (selectedTab) selectedTab.classList.add("active");

    if (element) {
        element.classList.add("active");
    }
}
